<ul class="{{tabGroupClass}}">
    <li *ngFor="let tab of tabs" (click)="tabSelectClick(tab,true)" class="{{listItem}}"><a  class="{{anchorTag}}" [class.active]="tab.active">{{tab.title}}</a></li>
</ul>
<div class="tab-content">
    <div *ngFor="let content of staticTabContents" class="{{tabContentClass}}" [class.active]="content.active">
        <div class="{{tabContentClass}}">
            <ng-template [portalHost]="content.content">
            </ng-template>
        </div>
    </div>
    <div class="{{tabContentClass}}" [class.active]="isComponentActive"><rx-tab-content></rx-tab-content></div>
</div>
