<div class="datepicker-months" style="display: block;">
  <table class="table-condensed">
    <thead>
      <tr>
        <th class="next" style="visibility: visible;" (click)="previousYear()"><i class="fa fa-chevron-left"></i></th>
        <th colspan="5" class="datepicker-switch">
          <span *ngIf="isLabelYear" (click)="showYearInput()">{{yearLabel}}</span>         
        </th>
        <th class="next" style="visibility: visible;" (click)="nextYear()"><i class="fa fa-chevron-right"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="7"><span class="month" (click)="showMonth(yearItem)"
            *ngFor="let yearItem of yearCollection; let monthIndex = index;">{{yearItem}} </span></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="7" class="today" style="display: none;">Today</th>
      </tr>
      <tr>
        <th colspan="7" class="clear" style="display: none;">Clear</th>
      </tr>
    </tfoot>
  </table>
</div>
