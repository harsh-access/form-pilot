<div [class.row]="!isHideRowClass">
  <div [class]="masterClass" *ngFor="let item of data;  let rowIndex=index;">
    <ng-template [gridTemplateHost]="{templateRef:template, dataItem:item, rowIndex:rowIndex, $implicit: item}">
    </ng-template>
  </div>
</div>
<div class="section-footer text-right">
  <nav aria-label="Page navigation">
    <ul *ngIf="showPagging" class="pagination justify-content-end">
      <li class="page-item" [class.disabled]="isPrevious"><a class="page-link" (click)="previous()">Prev</a></li>
      <li *ngFor="let pageIndex of pageIndexs;  let i=index;" (click)="goTo(pageIndex)"  class="page-item" [class.active]="pageIndex == skip"><a class="page-link">{{pageIndex}}</a></li>
      <li class="page-item" [class.disabled]="isNext"><a class="page-link" (click)="next()">Next</a></li>
    </ul>
  </nav>
</div>
