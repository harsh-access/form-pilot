<rx-date-picker #datePicker [value]="value" [disableWeekDays]="disableWeekDays" [highlightWeekDays]="highlightWeekDays"
    [datesDisabled]="datesDisabled" [style.display]="viewMode === 'Date' ? '' : 'none'" [weekStart]="weekStart">
</rx-date-picker>
<rx-month-picker #monthPicker [month]="month" [year]="year" [style.display]="viewMode === 'Month' ? '' : 'none'"
    (monthClick)="datePicker.show($event)"></rx-month-picker>
<rx-year-picker [year]="year" [style.display]="viewMode === 'Year' ? '' : 'none'"
    (yearClick)="monthPicker.show($event)">
</rx-year-picker>
