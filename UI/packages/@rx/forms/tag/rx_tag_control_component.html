<div class="chosen-container chosen-container-multi  {{openDrop}} {{activeTag}} "
  [class.rxMessage-control-element]="!isInValid" style="width: 100%;" title="">
  <ul class="chosen-choices form-control rounded-0">
    <li class="search-choice" *ngFor="let tag of selectedTags">
      <span>{{tag.text}}</span>
      <i class="close " *ngIf="!tagDisabled" (click)="removeTag(tag)">&times;</i>
    </li>
    <li class="search-field">
      <input [class]="mainClass" [placeholder]="selectedTags.length == 0 ? placeholder : ''" type="text" #tagSearch
        [disabled]="tagDisabled" (click)="onFocus($event)" (focus)="onFocus($event)" (blur)="onBlur($event)"
        (keydown)="onKeydown($event)" (keydown.enter)="enter($event.target)" (keyup)="onKeyup($event)"
        value="" class="" (focusout)="enter($event.target)" autocomplete="off">
    </li>
  </ul>
  <div class="chosen-drop {{positionClass}}" >
    <ul class="chosen-results" [id]="tagId" *ngIf="!isLimitExceeded" #scroller (mouseout)="onMouseout()" (mouseover)="mouseover=true" (scroll)="onScroll()">
      <li class="active-result" *ngFor="let tag of dropSource " (click)="onClick(tag,tagSearch)"
        (mouseover)="onMouseover(tag)" [class.highlighted]="tag.active">{{tag.text}}</li>
    </ul>
    <ul class="chosen-results" *ngIf="isLimitExceeded" (mouseout)="onMouseout()" (mouseover)="mouseover=true">
      <li class="active-result">{{maxSelectionMessage}}</li>
    </ul>
  </div>
</div>
