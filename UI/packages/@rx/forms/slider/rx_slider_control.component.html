<div *ngIf="showComponent" [class.hide-slider-pointer]="!isActive" [class.disabled]="disabled">
    <form [formGroup]="sliderForm">
      <ngx-slider [formControlName]="'value'" [(value)]="value" [options]="{
              floor: floor,
              ceil: ceil,
              step: step,
              showTicksValues: true,
              disabled: disabled
            }">
      </ngx-slider>
    </form>

  <div *ngIf="!isActive && !disabled" (click)="activateSlider($event)" style="
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0);
    "></div>
</div>
