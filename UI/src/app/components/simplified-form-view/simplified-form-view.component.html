<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">FormPilot - Simplified Form View</h1>
        <button class="btn btn-primary" (click)="onRefresh()" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
          {{ loading ? 'Loading...' : 'Refresh' }}
        </button>
      </div>

      <!-- AI Assistance Component -->
      <app-ai-assistance 
        [currentSections]="sections"
        (sectionsUpdated)="onSectionsUpdated($event)"
        (chatMessage)="onChatMessage($event)">
      </app-ai-assistance>

      <!-- Chat Messages -->
      <div *ngIf="chatMessages.length > 0" class="card mb-4">
        <div class="card-header bg-info text-white">
          <h6 class="mb-0">
            <i class="fas fa-comments me-2"></i>
            AI Assistant Chat
          </h6>
        </div>
        <div class="card-body">
          <div *ngFor="let message of chatMessages" class="mb-2 p-2 bg-light rounded">
            {{ message }}
          </div>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{ error }}
      </div>

      <div *ngIf="loading && !error" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading form sections...</p>
      </div>

      <div *ngIf="!loading && !error && sections.length === 0" class="alert alert-info">
        No form sections found. The form data might not be initialized yet.
      </div>

      <div *ngIf="!loading && !error && sections.length > 0">
        <app-form-section 
          *ngFor="let section of sections; trackBy: trackBySection" 
          [section]="section">
        </app-form-section>
      </div>
    </div>
  </div>
</div>
