<div id="fieldsetSidebar"  class="offcanvas w-25 functional-side-panel font-open-sans offcanvas-end"
  data-bs-scroll="true" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="fieldsetSidebarCanvasLabel">
   <div class="offcanvas-header text-gray-400 border-bottom p-0">
      <h4 *ngFor="let tab of ['Settings','Advance','Integration'];let tabIdx=index"
        class="offcanvas-title text-center col-4 fs-6 py-3 border-bottom pointer-class border-4 {{isActiveTab==tabIdx?'border-primary text-gray-400':'border-white text-gray-500'}} "
        (click)="isActiveTab=tabIdx"><i class="fa me-2 {{ tabIdx==0 && 'fa-cog ' || tabIdx==1 && 'fa-sliders' || tabIdx==2 && 'fa-plug'  }} {{isActiveTab==tabIdx?'text-primary':'text-gray-500'}} "  aria-hidden="true"></i>{{tab}}</h4>
    </div>
      <div class="offcanvas-body text-gray-400 p-0" >
      <div class="py-3 mb-0 border-bottom border-dark border-opacity-25 border-1">
        <h6 class="fw-bold ms-4 mb-0">{{ (fieldsetCategory == 1) ? 'Licenses and Certificates' : 'Induction Question'}} Properties</h6>
      </div>
      <app-sidebar-prop-formgroup #childComp [FormGroupToDisplay]="FieldsetSidebarForm" [PropList]="propList" [isActiveTab]="isActiveTab" [uniqueStr]="uniqueStr"  [filesContainer]="filesContainer" [section]="section" [field]="field" [isAddFieldset]="isAddFieldset" [isLicenceSection]="isLicenceSection" (outputFilesContainerChanged)="onChildFilesContainerChanged($event)" ></app-sidebar-prop-formgroup>
    </div>
    <div class="offcanvas-footer py-3">
      <div class="d-flex justify-content-center ">
        <button class="btn btn-secondary me-2 px-lg-4 px-3" (click)="cancelChanges()">Cancel</button>
        <button class="btn btn-primary px-3 px-lg-4" [disabled]="!validateSave()" (click)="saveChanges()"> {{ isAddFieldset ? 'Add' : 'Update' }} </button>
      </div>
    </div>
</div>
