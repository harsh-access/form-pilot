<div id="YesNoPopup" *ngIf="showComponent" class="" role="dialog" aria-labelledby="exampleModalLiveLabel"
  aria-modal="true" style="padding-left: 17px;">
  <div class="modal-dialog reject-popup" role="document" style="width:525px; margin: 10% auto 0 auto;">
    <div class="modal-content applicant">
      <div class="modal-body pb-4">
        <div class="row">
          <div class="sa-icon sa-warning pulseWarning" style="display: block;">
            <span class="sa-body pulseWarningIns"></span>
            <span class="sa-dot pulseWarningIns"></span>
          </div>
          <div *ngIf="bodyMessage && bodyMessage != ''">
            <h3 *ngFor="let item of bodyMessage.split('</br>')" style="font-size: 20px;line-height: 40px;">{{item}}</h3>
          </div>
          <div *ngIf="noteMessage && noteMessage != ''">
            <h3 *ngFor="let item of noteMessage.split('</br>')" style="font-size: 12px;line-height: 24px; margin-top: 0 !important;">{{item}}</h3>
          </div>
          <div *ngIf="draftMessage && draftMessage != ''">
            <h3 *ngFor="let item of draftMessage.split('</br>')" style="font-size: 20px;line-height: 40px;">{{item}}
            </h3>
          </div>
        </div>
        <br />
        <div class="row">
          <ng-container *ngIf="isDefaultButton;else CustomizeButton">
            <div class="col-lg-6 col-sm-12 col-md-6 text-center">
              <button class="btn custom-red-bg" style="width: 90%;" data-dismiss="modal" rxFocus="true"
                (click)="onUserClick(false)">No</button>
            </div>
            <div class="col-lg-6 col-sm-12 col-md-6">
              <button class="btn bg-primary bg-opacity-75 custom-blue-bg" style="min-width: 90%;"
                (click)="onUserClick(true)">Yes</button>
            </div>
          </ng-container>
          <ng-template #CustomizeButton>
            <div class="col-lg-6 col-sm-12 col-md-6 text-center" *ngIf="buttonUIProps?.no?.text?.length>0">
              <button
                class="btn {{ buttonUIProps.no.color != null && buttonUIProps.no.color != '' ? buttonUIProps.no.color : 'custom-red-bg' }}"
                style="width: 90%;" data-dismiss="modal" rxFocus="true" (click)="onUserClick(false)">{{
                buttonUIProps.no.text }}</button>
            </div>
            <div class="col-lg-6 col-sm-12 col-md-6" *ngIf="buttonUIProps?.yes?.text?.length>0">
              <button
                class="btn {{ buttonUIProps.yes.color != null && buttonUIProps.yes.color != '' ? buttonUIProps.yes.color : 'bg-primary bg-opacity-75 custom-blue-bg' }}"
                style="min-width: 90%;" (click)="onUserClick(true)">{{ buttonUIProps.yes.text }}</button>
            </div>
            <div class="col-lg-12 col-sm-12 col-md-12 text-center" *ngIf="buttonUIProps?.confirm?.text?.length>0">
              <button
                class="btn {{ buttonUIProps.confirm.color != null && buttonUIProps.confirm.color != '' ? buttonUIProps.confirm.color : 'bg-primary bg-opacity-75 custom-blue-bg' }}"
                style="min-width: 90%;" (click)="onUserClick(true)">{{ buttonUIProps.confirm.text }}</button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
