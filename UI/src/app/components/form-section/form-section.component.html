<div class="form-section mb-4">
  <div class="d-flex align-items-center mb-4">
    <h5 class="pointer-class fw-semibold mb-0 text-gray-300 fs-7 d-flex align-items-center" 
        (click)="toggleCollapse()">
      <i class="fa me-2 fs-5 va-sup" [class.fa-sort-desc]="!isCollapsed" [class.fa-sort-asc]="isCollapsed"></i>
      <span>{{ subSection.title }}</span>
    </h5>
    <span class="badge bg-secondary ms-auto">{{ subSection.formFields?.length || 0 }} fields</span>
  </div>
  <div [hidden]="isCollapsed">
    <div *ngIf="!subSection.formFields || subSection.formFields.length === 0" class="text-muted text-center py-3">
      No form fields available
    </div>
    <app-form-field *ngFor="let formField of subSection.formFields; trackBy: trackByFormField" 
                   [formField]="formField"></app-form-field>
  </div>
</div>
